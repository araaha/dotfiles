blue    = "#83a598"
cyan    = "#8ec07c"
green   = "#b8bb26"
magenta = "#d3869b"
red     = "#fb4934"
white   = "#ebdbb2"
yellow  = "#fabd2f"

[colors.cursor]
cursor = "#9cd365"
text   = "CellBackground"

[colors.dim]
black   = "#32302f"
blue    = "#076678"
cyan    = "#427b58"
green   = "#79740e"
magenta = "#8f3f71"
red     = "#9d0006"
white   = "#928374"
yellow  = "#b57614"

[colors.hints.end]
background = "#D8A657"
foreground = "#242424"

[colors.hints.start]
background = "#83A598"
foreground = "#242424"

[colors.normal]
black   = "#242424"
blue    = "#458588"
cyan    = "#689d6a"
green   = "#9cd365"
magenta = "#b16286"
red     = "#cc241d"
white   = "#a89984"
yellow  = "#d79921"

[colors.primary]
background        = "#242424"
bright_foreground = "#fbf1c7"
dim_foreground    = "#a89984"
foreground        = "#ebdbb2"

[colors.selection]
background = "CellForeground"
text       = "CellBackground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text   = "CellBackground"

[font]
size = 13
offset = { x = 0, y = 3 }
glyph_offset = { x = 0, y = 0 }

[font.normal]
family = "MesloLGS NF"

[hints]
alphabet = "werasdfcvjlk"

[[hints.enabled]]
command         = "xdg-open"
hyperlinks      = true
post_processing = true
regex           = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key  = "N"
mods = "Alt"

[[hints.enabled]]
action          = "Copy"
post_processing = false
regex           = '(?P<match>([.\w\-@$~\[\]]+)?(/[.\w\-@$\[\]]+)+)'

[hints.enabled.binding]
key  = "P"
mods = "Alt"

[[hints.enabled]]
action          = "MoveViModeCursor"
post_processing = false
regex           = '\w+'

[hints.enabled.binding]
key  = "M"
mods = "Alt"

[[keyboard.bindings]]
action = "Paste"
key    = "V"
mods   = "Control"

[[keyboard.bindings]]
chars = "\u0017"
key   = "Back"
mods  = "Control"

[[keyboard.bindings]]
action = "ClearSelection"
key    = "Escape"
mode   = "Vi|~Search"

[[keyboard.bindings]]
action = "ToggleViMode"
key    = "C"
mode   = "Vi|~Search"
mods   = "Control"

[[keyboard.bindings]]
action = "Up"
key    = "Up"
mode   = "Vi|~Search"
mods   = "Control"

[[keyboard.bindings]]
action = "Down"
key    = "Down"
mode   = "Vi|~Search"
mods   = "Control"

[[keyboard.bindings]]
action = "SemanticLeft"
key    = "Left"
mode   = "Vi|~Search"
mods   = "Control"

[[keyboard.bindings]]
action = "SemanticRight"
key    = "Right"
mode   = "Vi|~Search"
mods   = "Control"

[[keyboard.bindings]]
action = "First"
key    = "H"
mode   = "Vi|~Search"
mods   = "Shift"

[[keyboard.bindings]]
action = "Last"
key    = "L"
mode   = "Vi|~Search"
mods   = "Shift"

[selection]
save_to_clipboard     = true
semantic_escape_chars = "-,│`|:\"' ()_[]{}<>\t"

[window]
opacity = 0.55
dynamic_padding = false
decorations = "None"

[scrolling]
history = 50
